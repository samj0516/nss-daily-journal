<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nashville Software School</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header>
            <img src="" alt="logo">
            <h1>Samantha<br />
                Jo<br />
                Campbell
            </h1>
            <h2>My Journey Into Web Development</h2>
        </header>
        <main class="journalBody">
            
            <form action ="">
                <fieldset>
                    <legend>Daily Journal</legend>
                    <label for="journalDate">Date</label><br />
                    <input type="date" name="date" id="date"><br />
                 
                    <label for="conceptsCovered">Concepts Covered</label><br />
                    <input type="text" name="conceptsCovered" id="conceptsCovered"><br />
                 
                    <label for="mood">Mood</label><br />
                    <select id="mood">
                        <option value="ok">confused</option>
                        <option value="confused">confused</option>
                        <option value="excited">excited</option>
                        <option value="overwhelmed">overwhelmed</option>
                    </select><br />
               
                    <label for="entry">Entry</label><br />
                    <textarea name="entry" id="entry"></textarea><br />
              
                    <input type="button" value="Record Journal Entry" onclick="record()">
                </fieldset>
            </form>
           

        </main>
        <section class="sideBar">
            <button>+ Journal Entry</button>
            <ul>
                <li>Journal Entry</li>
            </ul>
        </section>
        <footer>
            <p>Copyright 2021</p>
            <a href="github.com/samj0516/">Check out my github!</a>
        </footer>

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
